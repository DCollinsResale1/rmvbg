<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batch Background Removal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Batch Image Background Removal</h1>
    <form id="imageForm">
      <div class="mb-3">
        <label for="imageCount" class="form-label">How many images to submit?</label>
        <input type="number" class="form-control" id="imageCount" value="5" min="1">
      </div>
      <button type="submit" class="btn btn-primary">Submit Batch</button>
    </form>

    <hr>
    <div id="results" class="row mt-4"></div>
  </div>

  <script>
    const apiUrl = '/submit';
    const statusUrl = '/status/';
    const testImageUrl = 'https://odsv4storage.blob.core.windows.net/itemimages/205/205-205368-12262-1.png';

    function pollStatus(jobId, card) {
      $.getJSON(statusUrl + jobId, function(data) {
        if (data.status === 'done') {
          $(card).find('img').attr('src', data.image_links[0]);
          $(card).find('.status').text('✅ Done');
        } else if (data.status === 'error') {
          $(card).find('.status').text('❌ Error');
        } else {
          setTimeout(() => pollStatus(jobId, card), 1000);
        }
      });
    }

    $('#imageForm').on('submit', function(e) {
      e.preventDefault();
      const count = parseInt($('#imageCount').val());
      $('#results').empty();

      for (let i = 0; i < count; i++) {
        $.ajax({
          url: apiUrl,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            image: testImageUrl,
            key: 'secretApiKey',
            model: 'u2net',
            post_process: true
          }),
          success: function(data) {
            const card = $(
              `<div class="col-md-3 mb-4">
                <div class="card">
                  <img src="" class="card-img-top" alt="Processing...">
                  <div class="card-body">
                    <p class="card-text status">Processing...</p>
                    <p class="small text-muted">Job ID: ${data.id}</p>
                  </div>
                </div>
              </div>`
            );
            $('#results').append(card);
            pollStatus(data.id, card);
          }
        });
      }
    });
  </script>
</body>
</html>
